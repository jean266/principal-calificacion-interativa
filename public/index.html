<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=/styles/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&amp;display=swap" rel="stylesheet" />
    <title>Pricipal : Calificaci√≥n Interativa</title>
</head>

<body>
    <main class="bg-blue-very-dark h-screen flex justify-center items-center">
        <div class="bg-blue-dark max-w-normal p-8 rounded-3xl brightness-75 md:max-w-[60%] lg:max-w-[27%]">
            <div id="template_rating">
                <div class="p-4 bg-grey-light/10 inline-block rounded-full">
                    <img src=/images/icon-star.svg" alt="Icono Estrella" />
                </div>
                <div class="mt-5">
                    <h1 class="text-2xl text-white tracking-wider">How did we do?</h1>
                    <p class="mt-5 text-grey-medium">
                        Please let us know how we did with your support request. All
                        feedback is appreciated to help us improve our offering!
                    </p>
                </div>
                <div class="mt-10 flex justify-between">
                    <div class="cursor-pointer" id="rating">
                        <span
                            class="px-5 py-3 bg-grey-light/10 text-grey-medium rounded-full hover:bg-orange hover:text-white block">1</span>
                    </div>
                    <div class="cursor-pointer" id="rating">
                        <span
                            class="px-5 py-3 bg-grey-light/10 text-grey-medium rounded-full hover:bg-orange hover:text-white block">2</span>
                    </div>
                    <div class="cursor-pointer" id="rating">
                        <span
                            class="px-5 py-3 bg-grey-light/10 text-grey-medium rounded-full hover:bg-orange hover:text-white block">3</span>
                    </div>
                    <div class="cursor-pointer" id="rating">
                        <span
                            class="px-5 py-3 bg-grey-light/10 text-grey-medium rounded-full hover:bg-orange hover:text-white block">4</span>
                    </div>
                    <div class="cursor-pointer" id="rating">
                        <span
                            class="px-5 py-3 bg-grey-light/10 text-grey-medium rounded-full hover:bg-orange hover:text-white block">5</span>
                    </div>
                </div>
                <button
                    class="mt-10 w-full py-2.5 rounded-full bg-orange text-white uppercase tracking-wider hover:bg-white hover:text-orange"
                    type="button" id="btn">
                    Submit
                </button>
            </div>

            <div class="hidden" id="template_thank-you">
                <div class="text-center"><img class="inline-block" src=/images/illustration-thank-you.svg"
                        alt="ilustracion gracias" /></div>
                <div class="mt-8 text-center">
                    <p class="text-orange bg-grey-light/10 inline-block px-3 py-1 rounded-full text-md">You select <span
                            id="score"> </span> out of 5</p>
                </div>
                <div class="mt-8 text-center">
                    <h1 class="text-2xl text-white">Thank you! </h1>
                    <p class="text-grey-light mt-5 mb-3">We appreciate you taking the time to give a rating. if you ever
                        need more support, don't hesitate to get in touch!</p>
                </div>
            </div>

        </div>
    </main>
    <script src="/js/index.js"></script>
</body>

</html>
